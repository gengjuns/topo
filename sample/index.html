<html lang="en">
<head>

    <style>
        body{
            font-family: Arial,"Hiragino Sans GB","Microsoft YaHei","微软雅黑",STHeiti,"WenQuanYi Micro Hei",SimSun,sans-serif;
            font-size: 12px;

            cursor: move;

            width: 50px;
            float: left;
            text-align: center;

            width: 1024px;

    <script type="text/javascript">

        var box = null;
        $(document).ready(function () {
            box = new Topology.InheritDataBox('dataBox', $("#canvas")[0]);
            var x = 50;
            var y = 250;

            var rootNode = new Topology.InheritNode('基础网络', Topology.Node.NodeType.BasicNet);
            rootNode.setLocation(x,y);
            box.addRootNode(rootNode);

            var ipNode = new Topology.InheritNode('公网IP', Topology.Node.NodeType.Ip);
            rootNode.addChildNode(ipNode,box);

            var lbNode =  new Topology.InheritNode('负载均衡器', Topology.Node.NodeType.Loadbalance);
            ipNode.addChildNode(lbNode,box);

            var routeNode =  new Topology.InheritNode('路由器', Topology.Node.NodeType.Route);
            lbNode.addChildNode(routeNode,box);

            var privateNetNode1 =  new Topology.InheritNode('内网1', Topology.Node.NodeType.PrivateNet);
            routeNode.addChildNode(privateNetNode1,box);

            var privateNetNode2 =  new Topology.InheritNode('内网2', Topology.Node.NodeType.PrivateNet);
            routeNode.addChildNode(privateNetNode2,box);

//            var privateNetNode3 =  new Topology.InheritNode('内网', Topology.Node.NodeType.PrivateNet);
//            routeNode.addChildNode(privateNetNode3,box);

            privateNetNode1.addChildNode(new Topology.InheritNode('web服务1', Topology.Node.NodeType.Host),box);
            privateNetNode1.addChildNode(new Topology.InheritNode('web服务2', Topology.Node.NodeType.Host),box);
            privateNetNode1.addChildNode(new Topology.InheritNode('web服务3', Topology.Node.NodeType.Host),box);

            privateNetNode2.addChildNode(new Topology.InheritNode('web服务4', Topology.Node.NodeType.Host),box);
            privateNetNode2.addChildNode(new Topology.InheritNode('web服务5', Topology.Node.NodeType.Host),box);
            privateNetNode2.addChildNode(new Topology.InheritNode('web服务6', Topology.Node.NodeType.Host),box);

//            privateNetNode3.addChildNode(new Topology.InheritNode('web服务', Topology.Node.NodeType.Host),box);
//            privateNetNode3.addChildNode(new Topology.InheritNode('web服务', Topology.Node.NodeType.Host),box);
//            privateNetNode3.addChildNode(new Topology.InheritNode('web服务', Topology.Node.NodeType.Host),box);

            box.updateView();

        });

        function dragover(ev) {
            ev.preventDefault();
            var id = null;
            for(var i in ev.dataTransfer.types){
                var type = ev.dataTransfer.types[i];
                if (type.indexOf("dragble_topology_") != -1){
                    id = type.split('_')[2];
                    break;
                }
            }
        }

        function drag(ev) {
            ev.dataTransfer.setData("Text", ev.target.id);
            //设置的值在dragover中不能拿到, 只能通过下面的方法来拿, 见:
            //http://stackoverflow.com/questions/11065803/determine-what-is-being-dragged-from-dragenter-dragover-events
            ev.dataTransfer.setData("dragble_topology_" + ev.target.id, '');
            var id = ev.target.id;
            var host = Topology.Node.NodeType.Host;
            var basic = Topology.Node.NodeType.BasicNet;
            var firewell = Topology.Node.NodeType.Firewall;
            var ip = Topology.Node.NodeType.Ip;
            var lb = Topology.Node.NodeType.Loadbalance;
            var route = Topology.Node.NodeType.Route;
            var privateNet = Topology.Node.NodeType.PrivateNet;
            var nodeType = null;
            switch(id)
            {
                case 'host':
                    nodeType = Topology.Node.NodeType.Host;
                    break;
                case 'route':
                    nodeType = Topology.Node.NodeType.Route;
                    break;
                case 'private_network':
                    nodeType = Topology.Node.NodeType.PrivateNet;
                    break;
                case 'internet':
                    nodeType = Topology.Node.NodeType.Ip;
                    break;
                case 'lb':
                    nodeType = Topology.Node.NodeType.Loadbalance;
                    break;
                default:
                    nodeType = null;
            }

            box.drawMatchedNodes(nodeType)

        }
        function drop(ev) {
            ev.preventDefault();
            var id = ev.dataTransfer.getData("Text");
            //var item = document.getElementById(data).cloneNode();
            var xy = Topology.util.getXY(box, ev);
            var x = xy.x;
            var y = xy.y;

            var nodeType = null;
            switch(id)
            {

                case 'host':
                    nodeType = Topology.Node.NodeType.Host;
                    break;
                case 'route':
                    nodeType = Topology.Node.NodeType.Route;
                    break;
                case 'private_network':
                    nodeType = Topology.Node.NodeType.PrivateNet;
                    break;
                case 'internet':
                    nodeType = Topology.Node.NodeType.Ip;
                    break;
                case 'lb':
                    nodeType = Topology.Node.NodeType.Loadbalance;
                    break;
                default:
                    nodeType = null;
            }


            return box.addSelectedNodes(ev,nodeType);
            //box.updateView();
        }

    </script>

</head>
<body>
<div class="container">
    <div class="header"></div>
    <div class="left">
        <img id="host" src="./img/net/host.png" draggable="true" ondragstart="drag(event)" style="cursor: move"/> <br>主机<br><br>

        <img id="route" src="./img/net/route.png" draggable="true" ondragstart="drag(event)"/><br>路由器<br><br>
        <img id="private_network" src="./img/net/private_network.png" draggable="true" ondragstart="drag(event)"/><br>私网<br><br>
        <img id="internet" src="./img/net/internet.png" draggable="true" ondragstart="drag(event)"/><br>公网IP<br><br>
        <img id="lb" src="./img/net/lb.png" draggable="true" ondragstart="drag(event)"/><br>负载均衡<br><br>
    </div>
    <div class="right">
        <canvas width="1198" height="1158" id="canvas" ondrop="drop(event)"
                ondragover="dragover(event)"></canvas>
    </div>
</div>

</body>
</html>
